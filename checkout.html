<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - SHOP.CO</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <div class="logo">SHOP.CO</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="#">On Sale</a></li>
        <li><a href="#">New Arrivals</a></li>
      </ul>
    </nav>
    <div class="search">
      <input type="text" placeholder="Search for products...">
    </div>
    <div class="user-actions">
      <a href="account.html" id="account-link">Account</a>
      <a href="cart.html" id="cart-link">Cart (<span id="cart-count">0</span>)</a>
    </div>
  </header>

  <main>
    <h1>CHECKOUT</h1>
    
    <div class="checkout-container">
      <form id="checkout-form" class="checkout-form">
        <h2>Shipping Information</h2>
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" required>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" required>
          </div>
          <div class="form-group">
            <label for="zip">ZIP Code</label>
            <input type="text" id="zip" required>
          </div>
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <select id="country" required>
            <option value="">Select Country</option>
            <option value="US">United States</option>
            <option value="UK">United Kingdom</option>
            <option value="CA">Canada</option>
            <option value="AU">Australia</option>
          </select>
        </div>
        
        <h2>Payment Method</h2>
        <div class="payment-methods">
          <div class="payment-method">
            <input type="radio" id="credit-card" name="payment" value="credit-card" checked>
            <label for="credit-card">Credit Card</label>
          </div>
          <div class="payment-method">
            <input type="radio" id="paypal" name="payment" value="paypal">
            <label for="paypal">PayPal</label>
          </div>
        </div>
        
        <div id="credit-card-fields">
          <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="expiry">Expiry Date</label>
              <input type="text" id="expiry" placeholder="MM/YY">
            </div>
            <div class="form-group">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" placeholder="123">
            </div>
          </div>
          <div class="form-group">
            <label for="card-name">Name on Card</label>
            <input type="text
